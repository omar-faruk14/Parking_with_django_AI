{% extends 'user_page/user_layout.html' %}

{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
        <ol>
            <li><a href="index.html">Home</a></li>
            <li>User Profile/li>
        </ol>
        <h2 class="text-center">User Profile</h2>
    </div>
</section><!-- End Breadcrumbs --> 

<!-- Display other user information from the database -->
<section class="row justify-content-center gutters-sm">
  <div class="col-md-4 mb-3">
      <div class="card">
          <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                  {% if user.profile_picture %}
                      <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" width="150">
                  {% else %}
                      <p>No profile picture uploaded.</p>
                  {% endif %}
                  <div class="mt-3">
                      <h4>{{ user.full_name }}</h4>
                      <p class="text-secondary mb-1">{{ user.email }}</p>
                      <p class="text-muted font-size-sm">{{ user.location }}</p>
                      <a class="btn btn-outline-primary" href="{% url 'update_profile' %}">Edit Profile</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>


{% endblock %}
